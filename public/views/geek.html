<!-- public/views/geek.html -->

<div class="jumbotron text-center">
	<h1>Geek City</h1>

	<p>{{ tagline }}</p>
</div>
<div ng-show="result">
	<div class="table-responsive">
		<table class="table table-hover table-striped">
			<tr>
				<th>#</th>
				<th>name</th>
				<th>id</th>
			</tr>
			<tr ng-repeat="item in result">
				<td>
					{{ $index + 1 }}.
				</td>
				<td>
					{{ item.name }}
				</td>
				<td>
					{{ item._id }}
				</td>
			</tr>
		</table>
	</div>
</div>
